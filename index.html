<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1-0">
        <title>Laenderquiz</title>
        <link rel="stylesheet" href="style.css" type="text/css">

        <!--Font awesome icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!--Fontstyle-->
        <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    </head>

<body>
 
    <div class="box">
        <header>
            <div class="website-header">
                <img src="images/00_Maskottchen.png" alt="logo">
              <h1>Willkommen zum Länderquiz</h1>
            </div>
            
        </header>

        

        <main>
            <p>Landkarte</p>

             <!--Start button-->
        <div class="Start"><button>Start Quiz</button></div>


        <!--Fortschrittsbalken-->
        <div class="Fortschritt">Fortschritt</div>
       

        <!--1. Seite-->
        <div class="Quizbox">
            <header>
                <div class="titel">Länderquiz</div>
                <div class="timer">
                <div class="timersekunden">15</div>
                <div class="timetext">Zeit übrig</div>
                </div>
                    
                

            </header>
            
            <section>
                <div class="fragetext"><span>Wieso ?</span>
                </div>
                <div class="antwortenliste">
                    <div class="antwort">
                        <span>Deswegen</span>
                    </div>
                    <div class="antwort">
                        <span>1.0 ist sicher</span>
                    </div>
                    <div class="antwort">
                        <span>Weil wir es können</span>
                    </div>
                    <div class="antwort">
                        <span>easy</span>
                    </div>
                </div>
            </section>

            <!-- Quizbox footer-->
            <footer>
                <div class="frageübrig">

                <span><p>1</p>von<p>5</p>Fragen</span>

                </div>
            </footer>


        
        </div>

           
        </main>

        <!--Ergebnis-Box-->
        <div class="Ergebnisse"></div>


        

        <footer class="footer">
            
                <p>Copyright &copy;<script>document.write(new Date().getFullYear())</script> HSRW Länderquiz</p>

          
                     <!--Soziale Medien-->
                        <div class="sozialemedien">
                      <a href="https://de-de.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                     <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                      <a href="https://www.instagram.com"><i class="fab fa-instagram-square"></i></a>
                   </div>
              </div>  
        </footer>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
