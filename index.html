<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Laenderquiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <!--Font awesome icons: social media-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!--Fontstyle-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
</head>

<body>

    <header>
        <div class="website-header">
            <img src="images/00_Maskottchen.png" alt="logo">
            <h1>Willkommen zum Länderquiz</h1>
        </div>

    </header>



    <main>
        <div id="outercontainer">

            <div id="map">
                <p>Landkarte</p>
            </div>
            <div id="container-column">

                <!--Start button-->
                <div id="start-btn"><button>Start Quiz</button></div>


                <!--Fortschrittsbalken-->
                <div class="Fortschritt">Fortschritt</div>


                <!--1. Seite-->
                <div id="quizbox" class="Quizbox">

                    <div id="quiz-header">
                        <div class="titel">Länderquiz</div>
                        <div class="timer">
                            <div id="timersekunden">15</div>
                            <div class="timetext">Zeit übrig</div>
                        </div>
                    </div>


                    <section>
                        <div class="fragetext"><span>Wieso ?</span>
                        </div>
                        <div class="antwortenliste">
                            <div class="antwort">
                                <span>Deswegen</span>
                            </div>
                            <div class="antwort">
                                <span>1.0 ist sicher</span>
                            </div>
                            <div class="antwort">
                                <span>Weil wir es können</span>
                            </div>
                            <div class="antwort">
                                <span>easy</span>
                            </div>
                        </div>
                    </section>

                    <!-- Quizbox footer-->

                    <div class="frageübrig">
                        <span> 1 von 5 Fragen </span>
                    </div>

                </div>
            </div>
            <!--Ergebnis-Box-->

        </div>
    </main>


    <div class="Ergebnisse"></div>



    <footer>

        <p>Copyright &copy;
            <script>
                document.write(new Date().getFullYear())
            </script> HSRW Länderquiz
        </p>


        <!--Soziale Medien-->
        <div class="sozialemedien ">
            <a href="https://de-de.facebook.com/ "><i class="fab fa-facebook-square "></i></a>
            <a href="https://twitter.com/ "><i class="fab fa-twitter-square "></i></a>
            <a href="https://www.instagram.com "><i class="fab fa-instagram-square "></i></a>
        </div>

    </footer>




</body>

<script>
</script>

</html>
